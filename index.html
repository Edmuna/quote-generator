<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random quote generator</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <header class="header">Quote of the day:</header>
        <div class="quote-area">
          <p class="quote-text">
            <!-- <i class="fa-solid fa-quote-left"></i> -->
            Discover your new quote
            <!-- <i class="fa-solid fa-quote-right"></i> -->
          </p>
        </div>
        <div class="author-div">
          <p class="author-name"></p>
        </div>
        <div class="buttons">
          <div class="first-two">
            <button class="copy-btn">
              <i class="fas fa-copy"></i>
            </button>
            <button class="speech-btn"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="second-two">
            <button class="new-quote">New quote</button>
            <button class="publish-btn">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/83677a6a4d.js"
    crossorigin="anonymous"
  ></script>
</html>
